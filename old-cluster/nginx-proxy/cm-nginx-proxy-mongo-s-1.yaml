apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-nginx-proxy-mongo-s-1
  namespace: example
data:
  nginx.conf: |
    worker_processes auto;
    worker_rlimit_nofile 200000;
    events {
        worker_connections 10000;
        multi_accept on;
        use epoll;
    }

    stream {
      upstream backend {
        server 2.2.2.3:31012;
      }
      server {
        listen 27017;
        proxy_pass backend;
      }
    }